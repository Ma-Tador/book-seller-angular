<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <!-- <fa-icon [icon]="fontAwesomeUser" class="ms-auto me-auto user-icon"></fa-icon> -->
    <i class="fa fa-user-circle-o fa-5x ms-auto me-auto user-icon" aria-hidden="true"></i><br />

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" class="form-control" required>
        <div class="alert-danger" *ngIf="!username.valid && f.submitted">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" required>
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: rgb(23, 151, 12);">
        Sign In
      </button>
    </form>

    <a routerLink="/register" class="btn btn-link" style="color:darkgray">
      Create new account!
    </a>
  </div>
</div>
